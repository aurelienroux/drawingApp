<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drawing App</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<h4>Drawing App</h4>
		<div class="canvas">
			<canvas>test canvas</canvas>
		</div>
		<ul class="palette">
			<li class="red selected"></li>
			<li class="green"></li>
			<li class="blue"></li>
		</ul>
		<button>New Color</button>
		<div id="newColor">
			<span></span>
		</div>
		<div id="colorSelector">
			<label for="">r</label>
			<input type="range" min="0" max="255">
			<label for="">g</label>
			<input type="range" min="0" max="255">
			<label for="">b</label>
			<input type="range" min="0" max="255">
		</div>
	</div>
</body>
</html>
